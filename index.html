<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="index.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Ezinne's Form</h1>
    <form>
        <p>Name: <input type="text" placeholder="e.g John Doe" required/></p>
        <p>Email: <input type="email" placeholder="e.g johndoe@gmail.com" required/></p>
        <p>D.O.B: <input type="date"/></p>
        <p>Phone number: <input type="number"/></p>
        <p>Password: <input type="password"/></p>
        <p>Enquiry Type: 
            <select name="Enquiry type" id="enquiry">
                <option value="enquiry1">Enquiry1</option>
                <option value="enquiry2">Enquiry2</option>
                <option value="enquiry3">Enquiry3</option>
            </select>
        </p>
        <p>
            <label for="Kosy"><input id="kosy" type="radio"/>Kosy</label>
            <label for="Ezinne"><input id="ezinne" type="radio"/>Ezinne</label>
            <label for="Chioma"><input id="chioma" type="radio"/>Chioma</label>
            <label for="Shalom"><input id="shalom" type="radio"/>Shalom</label>
        </p>
        <p>
            <label for="enugu"><input id="enugu" type="checkbox"/>Enugu</label>
            <label for="awka"><input id="awka" type="checkbox"/>Awka</label>
            <label for="owerri"><input id="owerri" type="checkbox"/>Owerri</label>
            <label for="lagos"><input id="lagos" type="checkbox"/>Lagos</label>
        </p>    
        <p>
            Please attach your CV: <br>
            <input type="file"/>
        </p>
        <button>
            Register
        </button>
    </form>
</body>
</html>
